<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发送邮件</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to bottom, #ff7eb3, #ff758c);
            margin: 0;
        }
        .email-form {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
        }
        .email-form h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .email-form input, .email-form textarea, .email-form button {
            width: 100%;
            margin-bottom: 15px;
            padding: 10px;
            font-size: 16px;
        }
        .email-form button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        .email-form button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="email-form">
        <h1>EMAIL ME</h1>
        <form action="mailto:2782122078@qq.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Your name" required>
            <input type="email" name="email" placeholder="Your email" required>
            <textarea name="message" rows="5" placeholder="Your message content" required></textarea>
            <button type="submit">发送</button>
        </form>
    </div>
</body>
</html>
